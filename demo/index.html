<!DOCTYPE html>
<html>
<head>
    <title>jQuery Scroller</title>
    <link rel="stylesheet" href="asset/main.css"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../src/jquery.scroller.js"></script>
    <script>
        $(function(){
            $('a').scroller();
        });
    </script>
</head>
<body>
    <nav>
        <a href="#first">first</a>
        <a href="#second">second</a>
        <a href="#third">third</a>
        <a href="#fourth">fourth</a>
        <a href="#fifth">fifth</a>
    </nav>
    <section id="first">first</section>
    <section id="second">second</section>
    <section id="third">third</section>
    <section id="fourth">fourth</section>
    <section id="fifth">fifth</section>
    <section></section>
</body>
</html>
